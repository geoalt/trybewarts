<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header class="flex-row align-center">
    <div class="header flex-row justify-between align-center grow">
      <div class="flex-row align-center gap-25">
        <!-- <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo"> -->

        <!-- <img src="./images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo"> -->

        <p id="trybewarts-header-title" class="display w700">Trybewarts</p>
      </div>

      <form action="" method="GET" class="trybewarts-login">
        <fieldset class="flex-row gap-10">
          <input type="text" name="email" id="inputEmail" placeholder="Email" autocomplete="off" class="input rounded">
          <input type="password" name="password" id="inputPass" placeholder="Senha" class="input rounded">
          <button id="loginButton" class="rounded">Entrar</button>
        </fieldset>
      </form>
    </div>
  </header>

  <main class="flex-row justify-center gap-25">
    <form action="" method="GET" id="evaluation-form" class="container flex-col">
      <h1>Formulário para novos bruxos</h1>
      <fieldset class="flex-col gap-10 mb-30">
        <p class="w700 grow" style="margin-bottom: 0px;">Dados pessoais</p>


        <div class="flex-row gap-10">
          <div class="group flex-row grow">
            <input type="text" name="" id="input-name" class="input input-itself rounded grow" placeholder=" ">
            <label for="input-name" class="input-label">Nome</label>
          </div>

          <div class="group flex-row grow">
            <input type="text" name="" id="input-lastname" placeholder=" " class="input input-itself rounded grow">
            <label for="input-lastname" class="input-label">Sobrenome</label>
          </div>
        </div>


        <div class="group flex-row">
          <input type="text" name="" id="input-email" placeholder=" " class="input input-itself rounded grow">
          <label for="input-email" class="input-label">Digite seu e-mail</label>
        </div>

        <div class="flex-row gap-10">
          <select name="" id="house" class="input rounded grow">
            <option value="default" id="">Escolha sua casa:</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </fieldset>

      <div class="flex-row justify-between mb-30">
        <fieldset class="flex-col gap-10">
          <label id="label-family" class="w700">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Frontend</label>
          </div>

          <div>
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="backend">Backend</label>
          </div>

          <div>
            <input type="radio" name="family" value="FullStack" id="fullstack">
            <label for="fullstack">FullStack</label>
          </div>
        </fieldset>

        <fieldset class="flex-col gap-10">
          <label id="label-content" class="w700">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="flex-row gap-25">
            <div>
              <input type="checkbox" name="hofs" value="HoFs" id="hofs" class="subject">
              <label for="hofs">HoFs</label>
            </div>

            <div>
              <input type="checkbox" name="jest" value="Jest" id="jest" class="subject">
              <label for="jest">Jest</label>
            </div>

            <div>
              <input type="checkbox" name="promises" value="Promises" id="promises" class="subject">
              <label for="promises">Promises</label>
            </div>
          </div>

          <div class="flex-row gap-25">
            <div>
              <input type="checkbox" name="react" value="React" id="react" class="subject">
              <label for="react">React</label>
            </div>

            <div>
              <input type="checkbox" name="sql" value="SQL" id="sql" class="subject">
              <label for="sql">SQL</label>
            </div>

            <div>
              <input type="checkbox" name="python" value="Python" id="python" class="subject">
              <label for="python">Python</label>
            </div>
          </div>
        </fieldset>
      </div>

      <fieldset class="flex-col gap-10 mb-30">
        <label for="" id="label-rate" class="w700">Como você avalia a Trybewarts?</label>
        <div class="flex-row gap-10">
          <div>
            <input type="radio" name="rate" id="one" value="1">
            <label for="one">1</label>
          </div>

          <div>
            <input type="radio" name="rate" id="two" value="2">
            <label for="two">2</label>
          </div>

          <div>
            <input type="radio" name="rate" id="three" value="3">
            <label for="three">3</label>
          </div>

          <div>
            <input type="radio" name="rate" id="four" value="4">
            <label for="four">4</label>
          </div>

          <div>
            <input type="radio" name="rate" id="five" value="5">
            <label for="five">5</label>
          </div>

          <div>
            <input type="radio" name="rate" id="six" value="6">
            <label for="six">6</label>
          </div>

          <div>
            <input type="radio" name="rate" id="seven" value="7">
            <label for="seven">7</label>
          </div>

          <div>
            <input type="radio" name="rate" id="eigth" value="8">
            <label for="eight">8</label>
          </div>

          <div>
            <input type="radio" name="rate" id="nine" value="9">
            <label for="nine">9</label>
          </div>

          <div>
            <input type="radio" name="rate" id="ten" value="10">
            <label for="ten">10</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="flex-col gap-10 fieldarea mb-10">
        <label for="" class="textarea w700">Deixe seu comentário:</label>
        <textarea name="" id="textarea" rows="7" maxlength="500" class="rounded"></textarea>
        <p id="counter">500</p>
      </fieldset>

      <fieldset class="mb-30">
        <input type="checkbox" name="accept" id="agreement">
        <label for="agreement" id="label-infos">
          Concordo com o uso das informações acima.
        </label>
      </fieldset>

      <button type="submit" id="submit-btn" class="rounded" disabled>Enviar</button>

    </form>
  </main>

  <form id="form-data" class="is-hidden">
  </form>

  <script src="script.js"></script>
</body>

</html>
