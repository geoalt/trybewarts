<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="header flex-row justify-between align-center">
      <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="GET" class="trybewarts-login flex-row">
        <fieldset>
          <input type="text" name="email" id="inputEmail" placeholder="Email" autocomplete="off">
          <input type="password" name="password" id="inputPass" placeholder="Senha">
          <button id="loginButton">Entrar</button>
        </fieldset>
      </form>
    </div>
  </header>

  <main class="flex-row">
    <form action="" method="GET" id="evaluation-form" class="flex-col">
      <fieldset>
        <div>
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </div>


        <div>
          <input type="text" name="" id="input-email" placeholder="Email">

          <label for="house">Casa: </label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </fieldset>

      <div class="flex-row">
        <fieldset>
          <label id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Frontend</label>
          </div>

          <div>
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="backend">Backend</label>
          </div>

          <div>
            <input type="radio" name="family" value="FullStack" id="fullstack">
            <label for="fullstack">FullStack</label>
          </div>
        </fieldset>

        <fieldset class="flex-col">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="hofs" value="HoFs" id="hofs" class="subject">
            <label for="hofs">HoFs</label>

            <input type="checkbox" name="jest" value="Jest" id="jest" class="subject">
            <label for="jest">Jest</label>

            <input type="checkbox" name="promises" value="Promises" id="promises" class="subject">
            <label for="promises">Promises</label>
          </div>

          <div>
            <input type="checkbox" name="react" value="React" id="react" class="subject">
            <label for="react">React</label>

            <input type="checkbox" name="sql" value="SQL" id="sql" class="subject">
            <label for="sql">SQL</label>

            <input type="checkbox" name="python" value="Python" id="python" class="subject">
            <label for="python">Python</label>
          </div>
        </fieldset>
      </div>

      <fieldset>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="one" value="1">
        <label for="one">1</label>

        <input type="radio" name="rate" id="two" value="2">
        <label for="two">2</label>

        <input type="radio" name="rate" id="three" value="3">
        <label for="three">3</label>

        <input type="radio" name="rate" id="four" value="4">
        <label for="four">4</label>

        <input type="radio" name="rate" id="five" value="5">
        <label for="five">5</label>

        <input type="radio" name="rate" id="six" value="6">
        <label for="six">6</label>

        <input type="radio" name="rate" id="seven" value="7">
        <label for="seven">7</label>

        <input type="radio" name="rate" id="eigth" value="8">
        <label for="eight">8</label>

        <input type="radio" name="rate" id="nine" value="9">
        <label for="nine">9</label>

        <input type="radio" name="rate" id="ten" value="10">
        <label for="ten">10</label>
      </fieldset>

      <fieldset>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </fieldset>

      <fieldset>
        <label for="agreement" id="label-infos">
          Você concorda com o uso das informações acima?
        </label>
        <input type="checkbox" name="accept" id="agreement">
      </fieldset>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <img src="./images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>

  <form id="form-data" class="is-hidden">
  </form>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
